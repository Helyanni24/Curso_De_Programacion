<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hely</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle" id="theme-toggle">ðŸŒ“ Cambiar tema</div>
    
    <div class="calculator">
        <h1 class="title">Calculadora de Hely</h1>
        
        <div class="screen">
            <input type="text" id="result" readonly>
        </div>
        
        <div class="buttons">
            <button class="btn function ac" data-value="AC">AC</button>
            <button class="btn function del" data-value="DEL">DEL</button>
            <button class="btn operator" data-value="%">%</button>
            <button class="btn operator" data-value="/">Ã·</button>
            
            <button class="btn function scientific" data-value="cos">cos</button>
            <button class="btn function scientific" data-value="tan">tan</button>
            <button class="btn function scientific" data-value="âˆš">âˆš</button>
            <button class="btn operator" data-value="*">Ã—</button>
            
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="-">-</button>
            
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="+">+</button>
            
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operator" data-value="^">^</button>
            
            
            <button class="btn number large" data-value="0">0</button>
            <button class="btn number" data-value=".">.</button>
            <button class="btn operator equal" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
