<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LA CALCULADORA DE HELY</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="toggle-theme"> ðŸŒ™ Modo oscuro
    </label>
  </div>

  <div class="calculator">
    <h1 class="title">LA CALCULADORA DE HELY</h1>
    <div class="screen" id="result-display">0</div>
    <div class="mode">
      <button id="angle-mode">Usar grados</button>
    </div>
    <div class="buttons">
        <button class="ac" data-action="clear">AC</button>
        <button class="del" data-action="delete">DEL</button>
        <button class="operator" data-operator="%">%</button>
        <button class="operator" data-operator="/">Ã·</button>
  
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" data-operator="*">Ã—</button>
  
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" data-operator="-">-</button>
  
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" data-operator="+">+</button>
  
        <button class="scientific" data-operator="^">^</button>
        <button class="scientific" data-operator="cos">cos</button>
        <button class="scientific" data-operator="tan">tan</button>
        <button class="scientific" data-operator="sqrt">âˆš</button>
        <button class="scientific" data-operator="sin">sin</button>
  
        <button class="number large">0</button>
        <button class="number">.</button>
        <button class="equal" data-action="calculate">=</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
